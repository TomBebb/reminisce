language: rust
os:
    - linux
    - osx
script:
    - cargo build
    - cargo build --features sdl
    - cargo build --features mappings
    - cargo build --features "sdl mappings"
    - cargo test
    - cargo test --features sdl
    - cargo test --features mappings
    - cargo test --features "sdl mappings"
after_success: |
    - rm -rf target/doc
    - cargo doc
    - curl -X POST -H "Github:TomBebbington/reminisce" http://www.rustdox.com
